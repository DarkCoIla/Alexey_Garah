<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <style>
        button{
            border: 0;
            background-color: white;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Заполните анкету</h1>

    <form action="http://fe.it-academy.by/TestForm.php" method="post">
        <table style="width: 60%; margin: auto;">
            <tr>
                <td>
                    <fieldset>
                        <legend>Личные данные</legend>
                        <input type="text" name="Surname" placeholder="Фамилия" size="25" required autofocus
                            pattern="^[А-Яа-яЁё]+$">
                        <br>
                        <input type="text" name="Name" placeholder="Имя" size="20" required pattern="^[А-Яа-яЁё]+$">
                        <br>
                        <input type="text" name="Patronymic" placeholder="Отчество" size="24" required
                            pattern="^[А-Яа-яЁё]+$">
                        <br>
                        <fieldset>
                            <legend>Паспортные данные</legend>
                            <input type="text" name="Series" placeholder="АА" size="2" maxlength="2" required
                                pattern="[A-Z]{2}">
                            <input type="text" name="Number" placeholder="1234567" size="7" maxlength="7" required
                                pattern="[0-9]{7}">
                        </fieldset>
                        <fieldset>
                            <legend>Дата рождения</legend>
                            <input type="text" name="Year" placeholder="2000" size="4" maxlength="4" required
                                pattern="[0-9]{4}">
                            <br>
                            <select name="Month">
                                <option value="1">Январь</option>
                                <option value="2">Февраль</option>
                                <option value="3">Марта</option>
                                <option value="4">Апрель</option>
                                <option value="5">Май</option>
                                <option value="6">Июнь</option>
                                <option value="7">Июль</option>
                                <option value="8">Август</option>
                                <option value="9">Сентябрь</option>
                                <option value="10">Октябрь</option>
                                <option value="11">Ноябрь</option>
                                <option value="12">Декабрь</option>
                            </select>
                            <br>
                            <input type="number" name="date" placeholder="1" min="1" max="31" required>
                        </fieldset>
                        <br>
                        <select name="Nationality">
                            <option value="1">РБ</option>
                            <option value="2">РФ</option>
                        </select>
                        <br>
                        Адрес:
                        <br>
                        <textarea name="adress"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Интересы</legend>
                        <fieldset>
                            <legend>Хобби</legend>
                            <input type="checkbox" name="check[]" value="1"> Рыбалка
                            <br>
                            <input type="checkbox" name="check[]" value="2"> Астрономия
                            <br>
                            <input type="checkbox" name="check[]" value="3"> Дайвинг
                            <br>
                            <input type="checkbox" name="check[]" value="4"> Марки
                        </fieldset>
                        <fieldset>
                            <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                            <select name="Animals" multiple size="12">
                                <optgroup label="Попугаи">
                                    <option value="1">Волнистый</option>
                                    <option value="2">Ара</option>
                                    <option value="3">Неразлучник</option>
                                </optgroup>
                                <optgroup label="Рыба">
                                    <option value="4">Караси</option>
                                    <option value="5">Окуни</option>
                                    <option value="6">Осётр</option>
                                </optgroup>
                                <optgroup label="Птицы">
                                    <option value="7">Стая ворон</option>
                                    <option value="8">Аист</option>
                                    <option value="9">Археоптерикс</option>
                                </optgroup>
                            </select>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>Данные для входа и восстановления пароля</legend>
                        <input type="text" name="Login" placeholder="Логин" size="20" required pattern="[A-z]{5,}">
                        <br>
                        <input type="password" name="Password" placeholder="Пароль" size="20" required
                            pattern="[A-z]{10,}" autocomplete="off">
                    </fieldset>
                    <fieldset>
                        <legend>Координаты:</legend>
                        <input type="email" name="email" placeholder="введите адрес почты"
                            pattern="^(([A-z0-9\W])+@([A-z0-9]+\.)+([A-z]{2,4}))$">
                        <br>
                        <input type="url" name="url" placeholder="введите адрес сайта"
                            pattern="^(https?: //)?([a-z0-9-]+\.)+[az]{2,}(\/[^\s]*)?$">
                    </fieldset>
                    <fieldset>
                        <legend>Цифры</legend>
                        <input type="number" name="Range" min="-2.5" max="2.5" step="0.1">
                        <br>
                        <input type="range" name="Slider" min="1" max="10">
                    </fieldset>
                    <fieldset>
                        <legend>Кнопки управления</legend>
                        <input type="submit">
                        <input type="reset">
                        <br>
                        <button type="button">
                            <img src="email.jpg" alt="Кнопка">
                        </button>
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
