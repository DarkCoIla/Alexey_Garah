<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Карты</title>
    <style>
        div {
            width: 140px;
            height: 190px;
            background-image: url(cards.7e0a18f0.png);
            background-repeat: no-repeat;
        }
        #card1,#card2,#card3,#card4,#card5{
            position: relative;
        }
        #card2{
            top: -105px;
        }
        #card3{
            top: -215px;
        }
        #card4{
            top: -325px;
        }
        #card5{
            top: -435px;
        }
    </style>
</head>

<body>
    <table style="width: 20%; margin: auto; ">
        <tr>
            <td>
                <div style="background-position: -435px -1195px;"></div>
            </td>
            <td>
                <div style="background-position: -435px -1793px;"></div>
            </td>
            <td>
                <div style="background-position: -290px -1395px;"></div>
            </td>
            <td>
                <div style="background-position: -145px -2193px;"></div>
            </td>
            <td>
                <div style="background-position: 0px -2393px;"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="card1" style="background-position: -435px -1195px;"></div>
                <div id="card2" style="background-position: -435px -1793px;"></div>
                <div id="card3" style="background-position: -290px -1395px;"></div>
                <div id="card4" style="background-position: -145px -2193px;"></div>
                <div id="card5" style="background-position: 0px -2393px;"></div>
            </td>
        </tr>
    </table>

</body>

</html>
